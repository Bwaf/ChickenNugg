<!DOCTYPE html>
<html>
<head>
    <title>Text Encryption and Decryption</title>
</head>
<body>
    <h1>Chicken Nugget Encryption and Decryption</h1>
    
    <label for="input-text">Enter Text to Nuggetify:</label>
    <input size="100" type="text" id="input-text">
    <button onclick="encryptText()">Encrypt/Nuggify</button>
    
    <br><br>
    
    <label for="encrypted-text">Enter Text to Denuggify:</label>
    <input size="100" type="text" id="encrypted-text">
    <button onclick="decryptText()">Decrypt/Denuggify</button>
    
    <script>
        function encryptText() {
            var inputText = document.getElementById("input-text").value;
            var encryptedText = "";
            
            for (var i = 0; i < inputText.length; i++) {
                var char = inputText.charAt(i).toLowerCase();
                
                switch (char) {
                    case " ":
                        encryptedText += "ë";
                        break;
                    case "a":
                        encryptedText += "u";
                        break;
                    case "b":
                        encryptedText += "g";
                        break;
                    case "c":
                        encryptedText += "k";
                        break;
                    case "d":
                        encryptedText += "l";
                        break;
                    case "e":
                        encryptedText += "m";
                        break;
                    case "f":
                        encryptedText += "o";
                        break;
                    case "g":
                        encryptedText += "j";
                        break;
                    case "h":
                        encryptedText += "p";
                        break;
                    case "i":
                        encryptedText += "n";
                        break;
                    case "j":
                        encryptedText += "w";
                        break;
                    case "k":
                        encryptedText += "y";
                        break;
                    case "l":
                        encryptedText += "s";
                        break;
                    case "m":
                        encryptedText += "v";
                        break;
                    case "n":
                        encryptedText += "t";
                        break;
                    case "o":
                        encryptedText += "x";
                        break;
                    case "p":
                        encryptedText += "r";
                        break;
                    case "q":
                        encryptedText += "i";
                        break;
                    case "r":
                        encryptedText += "f";
                        break;
                    case "s":
                        encryptedText += "e";
                        break;
                    case "t":
                        encryptedText += "b";
                        break;
                    case "u":
                        encryptedText += "a";
                        break;
                    case "v":
                        encryptedText += "c";
                        break;
                    case "w":
                        encryptedText += "d";
                        break;
                    case "x":
                        encryptedText += "h";
                        break;
                    case "y":
                        encryptedText += "z";
                        break;
                    case "z":
                        encryptedText += "q";
                        break;
                    default:
                        encryptedText += char;
                }
            }
            
            document.getElementById("encrypted-text").value = btoa(encryptedText);
        }
        
        function decryptText() {
            var encryptedText = document.getElementById("encrypted-text").value;
            var decryptedText = "";
            
            var decodedText = atob(encryptedText);
            
            for (var i = 0; i < decodedText.length; i++) {
                var char = decodedText.charAt(i).toLowerCase();
                
                switch (char) {
                    case "ë":
                        decryptedText += " ";
                        break;
                    case "u":
                        decryptedText += "a";
                        break;
                    case "g":
                        decryptedText += "b";
                        break;
                    case "k":
                        decryptedText += "c";
                        break;
                    case "l":
                        decryptedText += "d";
                        break;
                    case "m":
                        decryptedText += "e";
                        break;
                    case "o":
                        decryptedText += "f";
                        break;
                    case "j":
                        decryptedText += "g";
                        break;
                    case "p":
                        decryptedText += "h";
                        break;
                    case "n":
                        decryptedText += "i";
                        break;
                    case "w":
                        decryptedText += "j";
                        break;
                    case "y":
                        decryptedText += "k";
                        break;
                    case "s":
                        decryptedText += "l";
                        break;
                    case "v":
                        decryptedText += "m";
                        break;
                    case "t":
                        decryptedText += "n";
                        break;
                    case "x":
                        decryptedText += "o";
                        break;
                    case "r":
                        decryptedText += "p";
                        break;
                    case "i":
                        decryptedText += "q";
                        break;
                    case "f":
                        decryptedText += "r";
                        break;
                    case "e":
                        decryptedText += "s";
                        break;
                    case "b":
                        decryptedText += "t";
                        break;
                    case "a":
                        decryptedText += "u";
                        break;
                    case "c":
                        decryptedText += "v";
                        break;
                    case "d":
                        decryptedText += "w";
                        break;
                    case "h":
                        decryptedText += "x";
                        break;
                    case "z":
                        decryptedText += "y";
                        break;
                    case "q":
                        decryptedText += "z";
                        break;
                    default:
                        decryptedText += char;
                }
            }
            
            document.getElementById("input-text").value = decryptedText;
        }
    </script>
    <br>
    <hr>
    <br>
    <textarea cols="150" rows="20">Type your message here to test it out.</textarea>
</body>
</html>
